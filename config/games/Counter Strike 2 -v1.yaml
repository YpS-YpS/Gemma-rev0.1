metadata:
  game_name: Counter-Strike 2
  version: '2.0'
  created_with: Katana Workflow Builder
  created_date: '2025-11-21 13:45:12'
  path: '730'
  process_id: cs2.exe
  process_name: cs2.exe
  benchmark_duration: 110
  startup_wait: 30
  resolution: 1920x1080
  preset: High
  engine: Source 2
  graphics_api: DirectX 11
 # steam_username: "arrlauto1"
 # steam_password: "arlr@101"
steps:
  1:
    description: Left-click PLAY button from main menu
    find:
      type: icon
      text: PLAY
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.2
    expected_delay: 1
    timeout: 25
  2:
    description: Navigate to WORKSHOP MAPS with smooth movement
    find:
      type: icon
      text: WORKSHOP MAPS
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.2
    expected_delay: 1
    timeout: 25
  3:
    description: Search for CS2 FPS Benchmark map
    find:
      type: icon
      text: CS2 FPS Bench
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.2
    expected_delay: 1
    timeout: 30
  4:
    description: click GO button for Start benchmark
    find:
      type: icon
      text: GO
      text_match: contains
    action:
      type: click
      button: left
      move_duration: 0.3
      click_delay: 0.2
    expected_delay: 3
    timeout: 25
  5:
    description: Execute main benchmark with performance monitoring
    action:
      type: wait
      duration: 120
      monitor_performance: true
      log_thermal_data: true
    expected_delay: 0
    timeout: 130
  6:
    description: Wait for benchmark completion and capture results
    find:
      type: any
      text: 'console'
      text_match: contains
    action:
      type: text
      text: quit
      clear_first: true
      char_delay: 0.05
    expected_delay: 2
    timeout: 20
  7:
    description: Press Enter to execute console command
    find:
      type: icon
      text: ''
      text_match: contains
    action:
      type: key
      key: enter
    expected_delay: 0
    timeout: 10
fallbacks:
  general:
    action: key
    key: escape
    expected_delay: 1
